Upvote a question
This endpoint allows for a user to upvote a question.
---
tags:
- questions
consumes:
- application/json
parameters:
- in: header
  name: Authorization
  description: The jwt token generated during user
    login example (Bearer excAEyr...)
  type: string
  required: true
- in: path
  name: question_id
  type: string
  required: true
  description: The id of the question to place a vote to.
responses:
  201:
    description: Success, the question has been upvoted successfully
  400:
    description: Bad request, question_id must be an integer
  404:
    description: Not found, question with that ID doesn't exist
